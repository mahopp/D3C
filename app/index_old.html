<!DOCTYPE html>

<html lang="en" ng-app="D3C_0.1">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
    <link rel="stylesheet" href="app.css">
    <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
<div ng-controller="MainViewCtrl">

    <div>

        <md-content >
            <md-toolbar>
                <h2 class="md-toolbar-tools">

                    <span>Toolbar</span>
                </h2>
            </md-toolbar>

            <section layout="row" layout-margin layout-fill layout-padding5 layout-sm="column">

                <md-button flex class="md-raised md-button md-default-theme" ng-href="#/{{char.url}}" aria-label="{{char.title}}" ng-repeat="char in charData">
                    <md-tooltip>
                        <md-icon class="char-icon" md-svg-icon="{{char.id}}"></md-icon>
                    </md-tooltip>
                    {{char.title}}
                    </md-icon>
                </md-button>
            </section>
        </md-content>

        <md-content class="md-padding" style="height: 600px;padding: 24px;">
            <div ng-view></div>
        </md-content>

    </div>

    <!--<ul class="menu">
        <li><a href="#/view1">view1</a></li>
        <li><a href="#/view2">view2</a></li>
    </ul>-->
</div>


  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->



  <div>Angular seed app: v<span app-version></span></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/svg-morpheus/source/js/svg-morpheus.js"></script>




  <script src="app.js"></script>
  <script src="views/chars/barb/charBarbView.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
